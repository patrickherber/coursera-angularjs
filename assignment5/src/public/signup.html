<h1>Sign Up</h1>

<form>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" placeholder="First name">
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Last name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email address">
  </div>
  <div class="form-group">
    <label for="phoneMobile">Phone mobile</label>
    <input type="tel" class="form-control" id="phoneMobile" placeholder="Phone mobile">
  </div>
  <div class="form-group">
    <label for="favoriteDish">Favorite dish</label>
    <input type="text" class="form-control" id="favoriteDish" placeholder="Favorite dish">
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
