<div class="container">

  <div ng-if="ctrl.hasSignedUp();">
    <h2 class="text-center">You have successfully signed up. Your information has been saved.</h2>
  </div>

  <div ng-if="!ctrl.hasSignedUp();">
    <h2 class="text-center">Sign Up</h2>

    <form name="form" novalidate>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" ng-model="ctrl.info.firstName"/>
      </div>
      <div class="form-group">
        <label for="surname">Last name</label>
        <input type="text" required="" class="form-control" name="surname" id="surname" placeholder="Last name" ng-model="ctrl.info.surname"/>
        <div ng-show="form.$submitted || form.surname.$touched">
          <div ng-show="form.surname.$error.required">Tell us your name.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" required="" class="form-control" name="email" id="email" placeholder="Email address" ng-model="ctrl.info.email"/>
        <div ng-show="form.$submitted || form.email.$touched">
          <div ng-show="form.email.$error.required">Tell us your email address.</div>
          <div ng-show="form.email.$error.email">This is not a valid email address.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phoneMobile">Phone mobile</label>
        <input type="tel" required="" class="form-control" name="phoneMobile" id="phoneMobile" placeholder="Phone mobile" ng-model="ctrl.info.phoneMobile"/>
        <div ng-show="form.$submitted || form.phoneMobile.$touched">
          <div ng-show="form.phoneMobile.$error.required">Tell us your phone number.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="favoriteDish">Favorite dish</label>
        <input type="text" required="" class="form-control" name="favoriteDish" id="favoriteDish" placeholder="Favorite dish" ng-model="ctrl.info.favoriteDish"/>
        <div ng-show="form.$submitted || form.favoriteDish.$touched">
          <div ng-show="form.favoriteDish.$error.required">Tell us your favorite dish.</div>
        </div>
        <div ng-show="ctrl.favoriteDishError">{{ctrl.favoriteDishError}}</div>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="ctrl.signup();">Sign Up</button>
    </form>
  </div>

</div>
